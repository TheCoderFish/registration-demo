<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>
            <div class="button">
                <button type="button" routerLink="/session/registration" mat-button>Not Registered Yet ? Go To Registration Form</button>
            </div>
            <ng-container class="error" *ngIf="errorMessage">{{errorMessage}}</ng-container>

        </form>
    </mat-card-content>
</mat-card>
